<div>
    <mat-card class="example-card" (click)="abrirPokemon(card)">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{card.name.toUpperCase()}}</mat-card-title>
            <img mat-card-sm-image src="{{card.sprites.front_default}}" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          Orden: {{card.order}}
        </mat-card-content>
    </mat-card>
</div>
